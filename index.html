<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="js/kinetic-v5.0.0.min.js"></script>
    <script type="text/javascript" src="js/gaitas.js"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script>

      window.onload = function() {
          //INITIALISATION
          var stage = new Kinetic.Stage({
              container: "iPhone",
              width: 800,
              height: 600
          });
          //LAYERS
          var background_layer = new Kinetic.Layer();
          var sms_layer = new Kinetic.Layer();
          var text_layer = new Kinetic.Layer();

          //ELEMENTS
          var imageObj = new Image();
          imageObj.onload = function() {
              var iPhoneBg_image = new Kinetic.Image({
              image: imageObj
              });
              //DRAWING
              background_layer.add(iPhoneBg_image);
              stage.add(background_layer);
          }
          imageObj.src = "img/fole.2.png";
      };
    </script>
  </head>
<body>
   <div id="iPhone"></div>
 <div style="position:absolute; top:20px; left:20px;">
     <a href="mapa.html">Mapa</a><br>
     <a href="MIDI.js/demo-Basic.html">Demo MIDI</a>
   </div>
</body>
</html>
